<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <input type="text" class="displaydesign" id="final"><br>

            <button type="button" class="buttondesign" onclick="c()">C</button>
            <button type="button" class="buttondesign" onclick="ce()">CE</button>
            <button type="button" class="buttondesign" id="percent" onclick="percent()">%</button>
            <button type="button" class="buttondesign" id="divide" onclick="display('/')">/</button><br>
            <button type="button" class="buttondesign" onclick="display('7')">7</button>
            <button type="button" class="buttondesign" onclick="display('8')">8</button>
            <button type="button" class="buttondesign" onclick="display('9')">9</button>
            <button type="button" class="buttondesign" id="multiply" onclick="display('*')">*</button><br>
            <button type="button" class="buttondesign" onclick="display('4')">4</button>
            <button type="button" class="buttondesign" onclick="display('5')">5</button>
            <button type="button" class="buttondesign" onclick="display('6')">6</button>
            <button type="button" class="buttondesign" id="minus" onclick="display('-')">-</button><br>
            <button type="button" class="buttondesign" onclick="display('1')">1</button>
            <button type="button" class="buttondesign" onclick="display('2')">2</button>
            <button type="button" class="buttondesign" onclick="display('3')">3</button>
            <button type="button" class="buttondesign" id="plus" onclick="display('+')">+</button><br>
            <button type="button" class="buttondesign" onclick="display('.')">.</button>
            <button type="button" class="buttondesign" onclick="display('0')">0</button>
            <button type="button" class="buttondesign" onclick="display('00')">00</button>
            <button type="button" class="buttondesign" id="equals" onclick="solve()">=</button>
    </div>
    <script src="calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
